name: 'Lint English'
description: 'Lints md files for english writing.'
runs:
  using: "composite"
  steps: 
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
      shell: bash
    - run: python -m pip install proselint
      shell: python
    - run: proselint ${{ github.workspace }}/**.md 
      shell: python
